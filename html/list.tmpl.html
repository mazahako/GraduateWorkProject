<md-toolbar md-whiteframe="2" layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="app.toogleLeftSidenav()" hide-gt-md>
            <md-icon md-svg-icon="node_modules/material-design-icons/navigation/svg/production/ic_menu_48px.svg"></md-icon>
        </md-button>
        <h2 flex>Перечень дисциплин</h2>
    </div>
</md-toolbar>

<md-content flex>
    <md-card>
        <md-card-header>
            <md-menu>
                <md-button class="md-raised md-primary" ng-click="discCtrl.openMenu($mdOpenMenu, $event)">
                    <span>Выбрать по курсу</span>
                    <md-icon md-menu-origin md-svg-icon="node_modules\material-design-icons\navigation\svg\production\ic_arrow_drop_down_48px.svg"></md-icon>
                </md-button>
                <md-menu-content width="3" layout="column">
                    <md-menu-item ng-repeat="i in discCtrl.sortParams.course">
                        <md-switch ng-model="i.state" md-prevent-menu-close
                                    ng-true-value="true" ng-false-value="false" class="md-primary">
                            <span>
                                {{ i.num }} курс
                            </span>
                        </md-switch>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-menu>
                <md-button class="md-raised md-primary" ng-click="discCtrl.openMenu($mdOpenMenu, $event)">
                    <span>Выбрать по направлению</span>
                    <md-icon md-menu-origin md-svg-icon="node_modules\material-design-icons\navigation\svg\production\ic_arrow_drop_down_48px.svg"></md-icon>
                </md-button>
                <md-menu-content width="3" layout="column">
                    <md-menu-item ng-repeat="i in discCtrl.sortParams.type">
                        <md-switch ng-model="i.state" md-prevent-menu-close
                                    ng-true-value="true" ng-false-value="false" class="md-primary"
                            <span>{{ i.name }}</span>
                        </md-switch>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <md-button class="md-raised md-primary" ng-click="discCtrl.showAllDisciplines()">
                <span>Показать все</span>
            </md-button>
        </md-card-header>
        <md-card-content>
            <md-list>
                <md-list-item class="md-3-line"
                            ng-repeat="item in discCtrl.disciplines | disciplineFilter:discCtrl.sortParams"
                            ng-click="discCtrl.showAdditionInformation($event, item)">
                    <div class="md-list-item-text">
                        <h3>{{ item.name }}</h3>
                        <p md-truncate>Изучается на {{ item.course.join(", ") }} курсе в течении {{ item.hours }} часов</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</md-content>
